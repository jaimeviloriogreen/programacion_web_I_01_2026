<!doctype html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tabulación</title>
  </head>
  <body>
    <main>
      <section>
        <!-- Mi tabla -->

        <table border="1" width="100%">
          <caption>
            Tabla de nombres
          </caption>
          <!-- Encabezado -->
          <thead>
            <tr>
              <th>Nombre</th>
              <th>Apellido</th>
              <th>Edad</th>
              <th>Dirección</th>
            </tr>
          </thead>
          <!-- Cuerpo -->
          <tbody>
            <tr>
              <td>Juan</td>
              <td>Santana</td>
              <td>17</td>
              <td>C/ Duarte #89</td>
            </tr>
            <tr>
              <td>María</td>
              <td>Rodríguez</td>
              <td>22</td>
              <td>C/ Juana salta y topa</td>
            </tr>
            <tr>
              <td>Dionis</td>
              <td>Ozuna</td>
              <td colspan="2">40</td>
            </tr>

            <tr>
              <td>Abdiel</td>
              <td>de Jesús</td>
              <td>39</td>
              <td>Villa Verde</td>
            </tr>
          </tbody>

          <!-- Pie de tabla -->
          <tfoot>
            <tr>
              <th colspan="3">Total de personas</th>
              <th>3</th>
            </tr>
          </tfoot>
        </table>
      </section>
    </main>
  </body>
</html>
