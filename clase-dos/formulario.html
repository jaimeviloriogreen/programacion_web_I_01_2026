<!doctype html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Formulario</title>
  </head>
  <body>
    <main>
      <section>
        <form action="https://httpbin.org/post" method="post">
          <p>
            <label for="nombre">Nombre</label>
            <input
              type="text"
              name="nombre_usuario"
              placeholder="Inserta el nombre aquí"
              id="nombre"
            />
          </p>

          <p>
            <label for="apellido">Apellido</label>
            <input
              id="apellido"
              type="text"
              name="apellido"
              placeholder="Inserta el apellido aquí"
            />
          </p>
          <p>
            <label for="password">Contraseña</label>
            <input id="password" type="password" name="password" placeholder="Contraseña" />
          </p>

          <p>
            <input type="radio" name="sexo" value="masculino" /> Hombre
            <input type="radio" name="sexo" value="femenino" /> Mujer
          </p>
          <p>
            <label for="skills">Skills</label>
            <br />
            <input type="checkbox" name="skills" value="javascript" />Javascript
            <input type="checkbox" name="skills" value="php" />PHP
            <input type="checkbox" name="skills" value="c#" />C#
            <input type="checkbox" name="skills" value="python" />Python
          </p>

          <p>
            <label for="asignaturas">Asignaturas</label>
            <br />
            <select name="asignaturas" id="asignaturas">
              <option value="programacion">Fundamentos de programación</option>
              <option value="base_de_datos">Base de Datos</option>
              <option value="ingenieria">Fundamentos de Ingeniería</option>
            </select>
          </p>
          <p>
            <label for="comentarios">Comentarios</label>
            <br />
            <textarea name="comentarios" id="comentarios"></textarea>
          </p>
          <button type="submit">Enviar</button>
          <button type="reset">Resetear</button>
        </form>
      </section>
    </main>
  </body>
</html>
